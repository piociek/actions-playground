name: Setup java, gradle and cache dependencies
description: Description
inputs:
  java-version:
    description: Java version
    required: true
    default: '21'
runs:
  using: composite
  steps:
    - name: Setup java
      id: setup-java
      uses: actions/setup-java@v5
      with:
        java-version: ${{ inputs.java-version }}
        distribution: 'temurin'
        architecture: x64

    - name: Cache dependencies
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: deps-${{ hashFiles('build.gradle') }}

    - name: Setup gradle
      id: setup-gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Make gradlew executable
      id: make-gradle-executable
      shell: bash
      run: chmod +x ./gradlew
